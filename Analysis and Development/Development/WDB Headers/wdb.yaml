--- # WDB Fields Definitions

#
# NOTE: When adding new fields, make sure the new field name 
#       is UNIQUE (expecially on string fields)! 
#       Otherwise, the csv output will be undefined 
#       and it will probably give you an error
#

# fieldtypes:
#   - undefined (same as uint)
#   - uint
#   - int
#   - float
#   - double
#   - str
#   - ushort
#   - short
#   - byte
#   - sbyte (signed byte)

